<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>window scrolling</title>
</head>
<style>
  body {
    background-color: rgb(231, 214, 191);
  }

  div {
    width: 100px;
    height: 100px;
    background-color: cadetblue;
    margin-top: 20px;
    padding-bottom: 10px;
    border-radius: 10px;
  }

  .special {
    background-color: #4f4fe6
  }

  aside{
    position: fixed;
    top: 20px;
    right: 20px;
  }
</style>
<body>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div class = "special"></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</body>
<aside>
  <button onclick = "scrollby(event)">scroll by 100px(y)</button>
  <button id = "scroll-to">scroll to 100px(y)</button>
  <button class = "scroll-into">scroll into speical</button>
</aside>
<script>
  const special = document.querySelector(".special");
  const scrollTo = document.querySelector("#scroll-to");
  const scrollInto = document.querySelector(".scroll-into");

// use attribute method
  function scrollby(event) {
    window.scrollBy(0, 100);
  }

//use DOM property method
  scrollTo.onclick = () => {
    window.scrollTo({top: 100, behavior:"smooth"}) 
  };

//use addEventListner method  
  scrollInto.addEventListener('click', (event) => {
    special.scrollIntoView(true)
  });
</script>
</html>
