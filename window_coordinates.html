<!DOCTYPE html>
<html lang="en">
<head>

<style>
  body {
    background-color: black;

  /* div {
    아래 상자 내용
    꼭 class사용 안하고 div 자체에 만들어도 상관없음 (현 문제에선)
  } */
  .box {
    border: 1px solid;
    width: 100px;
    height: 100px;
    padding: 20px;
    margin: 20px;
  }
  

  .blue {
    background-color: blue;
  }
  
  /* 따라서 특별한 친구만 class를 주고 색상 넣으면 됨 */
  .thistle {
    background-color: thistle;
  }
  </style>
<body>
  <div class="box blue"></div>
  <div class="box blue"></div>
  <div class="box blue"></div>
  <div class="box blue"></div>

  <div class="box blue"></div>
  <div class="box blue"></div>
  <div class="box thistle"></div>
  <div class="box blue"></div>
  <div class="box blue"></div>
</body>

  const $target = document.querySelector('.box.thistle')
  
  $target.addEventListener ('click', (event) => {

  });

</script>
